<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
</head>
<body>
  <section class="order">
    <div class="card">
      <img class="image1" alt="girl listening to musics" src="./images/illustration-hero.svg">



      <div class="card-content">
        <h1 class="header">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>



        <div class="plan-price">
          <div class="plan">
            <img src="./images/icon-music.svg">
            <div class="price-and-desc">
              <h4 class="description">Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
          </div>



          
            <a href="#" class="order-plan">Change</a>
        
        </div>



        <a href="#" class="payment-button">Proceed to Payment</a>
        <a href="#" class="cancel-button">Cancel Order</a>


      </div>
    </div>
  </section>
</body>
</html>
